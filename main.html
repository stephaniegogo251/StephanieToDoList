<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="navbar">
        <div class="logo" style="font-family: Concert One; font-size: 25px;">To-Do List</div>
        <div class="links">
            <ul class="list-items" style="font-family: Concert One; font-size: 20px">
                <li>Home</li>
                <li>Library</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>
    <div>
        <form id="task-form">
            <h2>Tasks to be Done</h2>
            <div class="tasks" id="tasks">
                <div class="task-item">
                    <input type="checkbox" onclick="deleteTask()">
                    <label>Task 0</label>
                </div>
            </div>
            <div id="new-task-section">
                <input type="text" id="new-task" name="new-task" placeholder="Add new task">
                <button id="add-task" type="button">Add</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
